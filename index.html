    <script>
        let currentPlayer = 'X';
        let gameActive = true;
        let isPlayerTurn = true;
        const MAX_DEPTH = 7;
        const gridSize = 3;
        let winCondition = 3;

        function toggleGame() {
            gameActive = true;
            currentPlayer = 'X';
            isPlayerTurn = true;
            winCondition = 3;

            document.getElementById('status').textContent = "LÆ°á»£t cá»§a ngÆ°á»i chÆ¡i (X)";
            createBoard();
        }

        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => handleCellClick(cell));
                board.appendChild(cell);
            }
            board.style.display = 'grid';
        }

        function handleCellClick(cell) {
            if (cell.textContent !== '' || !gameActive || !isPlayerTurn) return;
            cell.textContent = currentPlayer;

            if (checkWin()) {
                document.getElementById('status').textContent = `${currentPlayer} tháº¯ng!`;
                gameActive = false;
                return;
            }

            if (isDraw()) {
                document.getElementById('status').textContent = "HÃ²a!";
                gameActive = false;
                return;
            }

            isPlayerTurn = false;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            document.getElementById('status').textContent = "LÆ°á»£t cá»§a bot (O)";
            setTimeout(() => {
                botMove();
            }, 300);
        }

        function botMove() {
            if (!gameActive) return;
            const botMode = document.getElementById('bot-mode').value;
            let cell;

            if (botMode === 'random') {
                const emptyCells = Array.from(document.querySelectorAll('.cell')).filter(c => c.textContent === '');
                cell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else {
                cell = minimaxMove();
            }

            if (cell) {
                cell.textContent = 'O';
                if (checkWin()) {
                    document.getElementById('status').textContent = "Bot (O) tháº¯ng!";
                    gameActive = false;
                    return;
                }

                if (isDraw()) {
                    document.getElementById('status').textContent = "HÃ²a!";
                    gameActive = false;
                    return;
                }

                isPlayerTurn = true;
                currentPlayer = 'X';
                document.getElementById('status').textContent = "LÆ°á»£t cá»§a ngÆ°á»i chÆ¡i (X)";
            }
        }

        function minimaxMove() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            let bestMove = null;
            let bestScore = -Infinity;
            let alpha = -Infinity;
            let beta = Infinity;

            for (let i = 0; i < cells.length; i++) {
                if (cells[i].textContent === '') {
                    cells[i].textContent = 'O';
                    let score = minimax(cells, 0, false, alpha, beta);
                    cells[i].textContent = '';

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = cells[i];
                    }

                    alpha = Math.max(alpha, score);
                    if (beta <= alpha) break;
                }
            }

            return bestMove;
        }

        function minimax(cells, depth, isMaximizing, alpha, beta) {
            if (checkWin()) {
                return isMaximizing ? -10 : 10;
            }

            if (isDraw()) {
                return 0;
            }

            const emptyCells = cells.filter(cell => cell.textContent === '');

            if (depth >= MAX_DEPTH) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < emptyCells.length; i++) {
                    emptyCells[i].textContent = 'O';
                    let score = minimax(cells, depth + 1, false, alpha, beta);
                    emptyCells[i].textContent = '';
                    bestScore = Math.max(score, bestScore);
                    alpha = Math.max(alpha, bestScore);
                    if (beta <= alpha) break;
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < emptyCells.length; i++) {
                    emptyCells[i].textContent = 'X';
                    let score = minimax(cells, depth + 1, true, alpha, beta);
                    emptyCells[i].textContent = '';
                    bestScore = Math.min(score, bestScore);
                    beta = Math.min(beta, bestScore);
                    if (beta <= alpha) break;
                }
                return bestScore;
            }
        }

        function checkWin() {
            const cells = Array.from(document.querySelectorAll('.cell')).map(cell => cell.textContent);
            const lines = [];

            for (let i = 0; i < gridSize; i++) {
                lines.push(cells.slice(i * gridSize, (i + 1) * gridSize));
                lines.push(cells.filter((_, index) => index % gridSize === i));
            }

            lines.push(cells.filter((_, index) => index % (gridSize + 1) === 0));
            lines.push(cells.filter((_, index) => index % (gridSize - 1) === 0 && index > 0 && index < cells.length - 1));

            return lines.some(line => line.filter(cell => cell === 'X').length >= winCondition || line.filter(cell => cell === 'O').length >= winCondition);
        }

        function isDraw() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            return cells.every(cell => cell.textContent !== '');
        }

});

nextButton.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;

    playPauseButton.textContent = 'â¸';

rewindButton.addEventListener('click', () => {
    audioPlayer.currentTime = 0;

forwardButton.addEventListener('click', () => {
    audioPlayer.currentTime = Math.min(audioPlayer.currentTime + 10, audioPlayer.duration);

volumeSlider.addEventListener('input', (e) => {

    volumeIcon.textContent = e.target.value > 0 ? 'ğŸ”Š' : 'ğŸ”‡';

progressBar.addEventListener('input', (e) => {
    const newTime = (e.target.value / 100) * audioPlayer.duration;
    audioPlayer.currentTime = newTime;
});

audioPlayer.addEventListener('ended', () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
    audioPlayer.play();
});

function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
}

volumeIcon.addEventListener('click', () => {
    if (audioPlayer.volume > 0) {
        audioPlayer.volume = 0;
        volumeSlider.value = 0;
        volumeIcon.textContent = 'ğŸ”‡';
    } else {
        audioPlayer.volume = 1;
        volumeSlider.value = 1;
        volumeIcon.textContent = 'ğŸ”Š';
    }
});

function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];

            audio.play();
        }

        function updateClock() {
    const now = new Date();
    const days = ['Chá»§ Nháº­t', 'Thá»© Hai', 'Thá»© Ba', 'Thá»© TÆ°', 'Thá»© NÄƒm', 'Thá»© SÃ¡u', 'Thá»© Báº£y'];
    const day = days[now.getDay()];
    const date = now.toLocaleDateString('vi-VN');
    const time = now.toLocaleTimeString('vi-VN');
    const timezone = 'GMT+7';

    document.getElementById('clock').innerHTML = `${day} - ${date}<br>${timezone} - ${time}`;
}

setInterval(updateClock, 1000);
